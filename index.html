<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Competible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>BMI-Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
        Your Height (cm):
        <input type="number" class="input" id="height" value="155" 
        placeholder="Enter your height in cm">
        Your Weight (kg):
        <input type="number" class="input" id="weight" value="45" 
        placeholder="Enter your weight in kg">

        <button class="btn" id="btn">Compute BMI</button>
        <input disabled type="text" class="input" id="bmi-result">
        <h4 class="info-text">Weight Condition:
            <span id="weight condition"></span></h4>
        <h5 class="info-text1">create by => Dintaskiyya (on 26 july 2023)</h5>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
